name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  access_token:
    description: 'LINE Access Token'
    required: true
  repository_name:
    description: 'Repository name'
    required: true
  issue_number:
    description: 'Issue No.'
    required: true
  issue_title:
    description: 'Issue Title'
    required: true
  issue_html_url:
    description: 'Issue Title'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: 'index.js'