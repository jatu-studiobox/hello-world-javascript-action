on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: jatu-studiobox/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'Mona the Octocat'
          access_token: ${{ secrets.LINE_NOTIFY_ACCESS_TOKEN }}
          repository_name: 'hello-world-javascript-action'
          issue_number: '1'
          issue_title: 'test'
          issue_html_url: 'https://github.com/jatu-studiobox/hello-world-javascript-action'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"